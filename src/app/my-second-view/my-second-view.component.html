<div class="viewerContainer" [style.height]="height">
  <adf-viewer *ngIf="nodeId" 
      [showViewer]="true" 
      [overlayMode]="false" 
      [nodeId]="nodeId" 
      [allowRightSidebar]="true" 
      [allowLeftSidebar]="false"
      [showRightSidebar]="true">
    <adf-viewer-sidebar>
      <adf-card-view *ngIf="properties" [properties]="properties" [editable]="true">
      </adf-card-view>
    </adf-viewer-sidebar>
  </adf-viewer>
</div>
